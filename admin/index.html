<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
<script src="https://unpkg.com/netlify-cms/dist/netlify-cms.js"></script>
<script>
    const DocPreview = createClass({
        render: function() {
            return h("div", {"className": "md-content__inner md-typeset"}, this.props.widgetFor("body"));
        }
    });
    CMS.registerPreviewTemplate("doc", DocPreview);

    CMS.registerPreviewStyle("/admin/preview.css");
    CMS.registerPreviewStyle("/admin/preview-palette.css");
</script>
</body>
</html>
